language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - hhvm

before_install:
    - printf "\n" | pecl install imagick
    - echo "extension = imagick.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

install:
  - composer --prefer-source install

script: phpunit --coverage-text --verbose
